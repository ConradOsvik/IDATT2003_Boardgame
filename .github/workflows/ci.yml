name: Java CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Format code with Google Java Format ‚ú®
        uses: axel-op/googlejavaformat-action@v4
        with:
          commit-message: "refactor: format code with google-java-format"

      - name: Verify with Maven üîç
        run: mvn clean verify

  javadoc:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Deploy JavaDoc üöÄ
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadoc
          java-version: 21
          target-folder: docs
          project: maven
          javadoc-source-folder: target/reports/apidocs